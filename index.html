<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="card">
        <div class="search-bar">
            <input type="text" id="busqueda" placeholder="Ingrese una ciudad" spellcheck="false">
            <button><img src="https://static.vecteezy.com/system/resources/thumbnails/013/760/688/small/search-icon-in-dark-colors-magnifying-glass-signs-for-web-or-mobile-interface-png.png" alt=""></button>
        </div>
        <div class="error">
            <p>Nombre de la ciudad invalido</p>
        </div>
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/512/460/460268.png" alt="" class="weather-icon">
            <h1 class="temp">23 &deg;C</h1>
            <h2 class="city">Lima</h2>
            <div class="details">
                <div class="coli">
                    <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://images.vexels.com/media/users/3/240752/isolated/preview/df53479ab063adc1b7cf102f2547c388-icono-de-viento-que-sopla.png
" alt="">
                    <div>
                        <p class="wind">120 Km/h</p>
                        <p>Velocidad del viento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
